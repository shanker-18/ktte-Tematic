services:
  - type: web
    name: asset-management
    env: node
    buildCommand: npm install
    startCommand: node app.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: asset-management-db
          property: connectionString

databases:
  - name: asset-management-db
    databaseName: asset_management
    user: asset_user
